<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/inicio.css">
    <script type="module" src="js/inicio.js"></script>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f0f4f7;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
        }

        .card {
            background-color: #e3f2fd;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1976d2;
            font-weight: bold;
        }

        .form-label {
            color: #00796b;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #cfd8dc;
        }

        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 0 5px rgba(25, 118, 210, 0.5);
        }

        #btnIngresar {
            background-color: #00796b;
            color: #ffffff;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        #btnIngresar:hover {
            background-color: #004d40;
        }

        .alert {
            border-radius: 10px;
            border: 1px solid #ff5252;
            background-color: #ffebee;
            color: #d32f2f;
        }
    </style>
</head>

<body>

<div class="container">
    <form method="post">

        <div class="mt-5 mb-4 text-center">
            <h1>Login</h1>
        </div>

        <div id="msgError" class="alert alert-danger text-center" role="alert" style="display: none;">
            <span>Texto de prueba</span>
        </div>

        <div class="mb-3">
            <select id="tipoDocumento" name="tipoDocumento" class="form-select form-select-lg">
                <option value="" selected>Tipo documento</option>
                <option value="1">DNI</option>
                <option value="2">CEX</option>
                <option value="3">PAS</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="text" id="numeroDocumento" name="numeroDocumento" placeholder="NÃºmero de documento"
                   class="form-control form-control-lg">
        </div>

        <div class="mb-3">
            <input type="password" id="password" name="password" placeholder="Password"
                   class="form-control form-control-lg">
        </div>

        <div class="d-grid">
            <button id="btnIngresar" type="button" class="btn btn-lg">
                Ingresar
            </button>
        </div>

    </form>
</div>

</body>

</html>
