<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/principal.css">
    <script type="module" src="js/principal.js"></script>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f0f4f7;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
        }

        h1 {
            color: #1976d2;
            font-weight: bold;
        }

        .list-group-item {
            border-radius: 10px;
            border: 1px solid #cfd8dc;
            background-color: #e3f2fd;
            color: #00796b;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        .list-group-item:hover {
            background-color: #b3e5fc;
            color: #004d40;
        }

        .list-group-item.active {
            background-color: #00796b;
            color: #ffffff;
        }

        .alert {
            border-radius: 10px;
            border: 1px solid #4caf50;
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .btnCerrarSesion {
            background-color: #ef5350;
            color: #ffffff;
            border-radius: 10px;
        }

        .btnCerrarSesion:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="mt-5 mb-4 text-center">
        <h1>Home</h1>
    </div>

    <div id="msgSuccess" class="alert alert-success text-center" role="success" style="display: none;">
        <span>Texto de prueba</span>
    </div>

    <div class="mb-3">
        <div class="list-group list-group-horizontal text-center">

            <a href="#" class="list-group-item list-group-item-action active">Home</a>
            <a href="#" class="list-group-item list-group-item-action">Ver mascotas</a>
            <a href="#" class="list-group-item list-group-item-action">Hacer donación</a>
            <button id="btnCerrarSesion" type="button" class="list-group-item list-group-item-action btnCerrarSesion">Cerrar sesión</button>

        </div>
    </div>

</div>

</body>

</html>
